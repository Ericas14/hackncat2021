<html>
  <head>
    <p>Welcome to VakCheck!</p>
  </head>
  <body>
    <form>
      <div id = "prompts">
      <label>Evidence of recent COVID-19 test</label>
      <input type ="file" id="covidtest" accept=".doc,.docx,.pdf"> 
        
      <p>What day were you vaccinated?</p>
      <input type="date" id="date">
        
      <p>Have you been vaccinated?</p>
      <form>
      <label>Yes<input type ="radio" name="ans"></label>
      <label>No<input type ="radio" name="ans"></label>
      </form>
        
      <p>Evidence of vaccination (Vaccine Card)</p>
      <input type ="file" id="vakcard" accept=".doc,.docx,.pdf"> 
      </div>
      <input type="submit">
    </form>

  </body>
</html>
